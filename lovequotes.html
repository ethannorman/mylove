  <script>
  var quotes = [ ["You know you're in love when you can't fall asleep because reality is finally better than your dreams.", "Dr. Seuss"],
		["Love all, trust a few, do wrong to none.", "William Shakespear, All's Well That Ends Well"],
		["Being deeply loved by someone gives you strength, while loving someone deeply gives you courage.", "Lao Tzu"],
		["Love is that condition in which the happiness of another person is essential to your own.", "Robert A. Heinlein, Stranger in a Strange Land"],
		["Love is like the wind, you can't see it but you can feel it.", "Nicholas Sparks, A Walk to Remember"],
		["You don't love someone because they're perfect, you love them in spite of the fact that they're not.", "Jodi Picoult, My Sister's Keeper"],
		["If I had a flower for every time I thought of you...I could walk through my garden forever.", "Alfred Tennyson"],
		["When someone loves you, the way they talk about you is different. You feel safe and comfortable.", "Jess C. Scott, The Intern"],
		["Love is needing someone. Love is putting up with someone's bad qualities because they somehow complete you.", "Sarah Dessen, This Lullaby"],
		["One is loved because one is loved. No reason is needed for loving.", "Paulo Coelho, The Alchemist"],
		["We love the things we love for what they are.", "Robert Frost"],
		["You are, and always have been, my dream.", "Nicholas Sparks, The Notebook"],
		["So, I love you because the entire universe conspired to help me find you.", "Paulo Coelho, The Alchemist"],
		["Where there is love there is life.", "Mahatma Gandhi"],
		["We loved with a love that was more than love.", "Edgar Allen Poe"],
		["Two people in love, alone, isolated from the world, that's beautiful.", "Milan Kundera"]
  ];
	    var lastNum;
var randomNum;
var thisQuote = "You know you're in love when you can't fall asleep because reality is finally better than your dreams.";
var thisAuthor = "Dr. Seuss";

var randomNumberFinder = function() {
  randomNum = Math.floor((Math.random()*quotes.length)+1);
  return randomNum;
};

$(document).ready(function() {
  $("#newQuote").click(function() {
    randomNum = randomNumberFinder();
    if (lastNum !== randomNum) {
      $("#quote").text(quotes[randomNum][0]);
      $("#author").text(quotes[randomNum][1]);
      lastNum = randomNum;
      thisQuote = quotes[lastNum][0];
      thisAuthor = quotes[lastNum][1];
    }
    else {
      if (randomNum < quotes.length-2) {
        $("#quote").text(quotes[randomNum+1][0]);
        $("#author").text(quotes[randomNum+1][1]);
        lastNum = randomNum+1;
        thisQuote = quotes[lastNum][0];
        thisAuthor = quotes[lastNum][1];
      }
      else {
        $("#quote").text(quotes[randomNum-2][0]);
        $("#author").text(quotes[randomNum-2][1]);
        lastNum = randomNum-2;
        thisQuote = quotes[lastNum][0];
        thisAuthor = quotes[lastNum][1];
      }
    }
  });
});
	
  </script>
